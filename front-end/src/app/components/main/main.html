<div class="container">
	<br>
	<button class="btn btn-default" ng-if="vm.isAuthenticated()"><strong>Logout</strong></button>
	<button class="btn btn-primary pull-right" ng-click="isCollapsed = !isCollapsed"><strong>Create Pinboard</strong></button>
	<div uib-collapse="!isCollapsed">
		<div class="well well-lg">
			<div class="col-sm-6">
				<input class="form-control" ng-model="vm.name">
			</div>
			<button class="btn btn-danger" ng-click="vm.createPinboard(); isCollapsed = !isCollapsed">Create</button>
		</div>
	</div>
	<br><br>
	<div class="panel panel-default">
		<div class="panel-heading">Post An Article</div>
		<div class="panel-body">
			<div class="input-group">
				<textarea class="form-control custom-control" rows="2" ng-model="vm.article" style="resize:none"></textarea>
				<span class="input-group-addon btn btn-primary" ng-click="vm.postArticle()">Post</span>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">Articles</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="article in vm.articles">
					{{article.article}}
					<div class="pull-right">
						<button class="btn btn-success" ng-click="vm.pinArticle($index)">Pin</button>
						<button class="btn btn-danger" ng-click="vm.deleteArticle($index);vm.init()">Delete</button>
					</div>
					<br>
					<strong>{{article.user.name}}</strong>
				</li>
			</ul>
		</div>
	</div>
	<div class="panel panel-default" ng-repeat="pinboard in vm.pinboards">
		<div class="panel-heading"><strong>Pinboard: </strong>{{pinboard.name}}<button class="pull-right btn btn-sm btn-danger" ng-click="vm.deletePinboard($index)">Delete</button></div>
		<div class="panel-body">
		{{$index}}
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="pin in vm.pins">
					<div>
						{{pin.article}}
						<button class="pull-right btn btn-sm btn-success" ng-click="vm.unPin($index)">UnPin</button>
						<br><small>the name of article or something</small>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
